<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addListCat</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Roboto:900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="addList">
    <div class="wrap">
        <h2 class="list-title">Local Cats</h2>
        <ul class="cats">
            <li>Loading Cats...</li>
        </ul>
        <form class="add-items">
            <input class="cats-name" type="text" name="item" placeholder="Cat Name" required/>
            <input class="add-cat" type="submit" value="+ Cat"/>
        </form>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
